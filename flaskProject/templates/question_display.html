<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.problem_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <h1>{{ question.problem_title }}</h1>
    <p>{{ question.problem_description }}</p>
    <p>{{ question.hints }}</p>
    <p>{{ question.testcases }}</p>
    <p>{{ question.solution }}</p>
    <h6>{{ question.problem_tags }}</h6>
    <h6>{{ question.difficulty }}</h6>
    <h6>total tokens utilized in above api call are {{ question.tot_tokens }}</h6>
</body>
</html>
